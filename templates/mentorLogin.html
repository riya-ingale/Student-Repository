<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Required Metatags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
        <!--Bootstrap-->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/bootstrap.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/bootstrap-grid.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/LOGIN-styles.css') }}">
        <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
        <script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static',filename='js/jquery.min.js') }}"></script>
    <!------ Include the above in your HEAD tag ---------->
              
    <title>
      Mentor Login 
    </title>
    </head>

  <body>

      <div class="sidenav">
         <div class="login-main-text">
            <a id="File-title" href="/" style="color: #00FFFF;font-family: 'Abril Fatface', cursive;"><h1 style="font-size: 3em;;">Student Repository</h1></a>  <br><h2> Mentor Login Page</h2>
            <p>Login here to access.</p>
         </div>
      </div>

      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">

               <form method="POST">

                  <div class="form-group">
                     <label>Username</label>
                     <input type="text" class="form-control" placeholder="Username" name ="username">
                  </div>

                  <div class="form-group">
                     <label>Password</label>
                     <input type="password" class="form-control" placeholder="Password" name="password">
                  </div>

                  <button type="submit" formaction="/mentorLogin" class="btn btn-black">Login</button>

                  <!-- <button type="submit" class="btn btn-secondary">Register</button> -->

               </form>

            </div>

            <p>
               <br>
            </p>

            <div>
               {% with messages = get_flashed_messages() %}
               {% if messages %}
               <div class = "flashes" style="color:#DC143C; text-align:center;">
               {% for message in messages %}
                  <h4>{{ message }}</h4>
               {% endfor %}   
               </div>
               {% endif %}
               {% endwith %}
            </div>
            <p>

               <br>
            </p>
            
         </div>
      </div>


  </body>
  
  </html>
